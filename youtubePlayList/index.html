<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>youtube 영상 목록 불러오기</title>
</head>
<body>
    <div id="wrap">
        <div id="nav">
            <h2> AISW youtube playlist </h2>
        </div>
        <!-- 영상 위치  -->
        <div class="playList_div" id="player">
            <!-- 한국폴리텍대학 서울정수캠퍼스 인공지능소프트웨어과 AI Boostcamp소개 영상 -->
            <iframe class="media"
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/Hl9Kn6nh_0I" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
