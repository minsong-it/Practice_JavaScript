<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas View</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div>
        <h1>🌹JavaScript Canvas API 활용</h1>
    </div>
    <div>
        <h2> 1️⃣ canvas function 연습</h2>
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <div>
        <h2> 2️⃣ canvas drawing </h2>
        <canvas id="canvas2"></canvas>
    </div>
    <br>
    <div>
        <h2>3️⃣ canvas Painting Lines</h2>
        <canvas id="canvas3"></canvas>
    </div>
    <br>
    <div>
        <h2> 4️⃣ Mouse Event Painting </h2>
        <canvas id="canvas4"></canvas>
        <div class="colorValue" >
            <input type="color" id="color">
            <div class="color-option" style="background-color: #fad390;" data-color="#fad390"></div>
            <div class="color-option" style="background-color: #f8c291;" data-color="#f8c291"></div>
            <div class="color-option" style="background-color: #6a89cc;" data-color="#6a89cc"></div>
            <div class="color-option" style="background-color: #82ccdd;" data-color="#82ccdd"></div>
            <div class="color-option" style="background-color: #b8e994;" data-color="#b8e994"></div>
            <div class="color-option" style="background-color: #f6b93b;" data-color="#f6b93b"></div>
            <div class="color-option" style="background-color: #e55039;" data-color="#e55039"></div>
            <div class="color-option" style="background-color: #4a69bd;" data-color="#4a69bd"></div>
            <div class="color-option" style="background-color: #60a3bc;" data-color="#60a3bc"></div>
            <div class="color-option" style="background-color: #78e08f;" data-color="#78e08f"></div>
            <div class="color-option" style="background-color: #eb2f06;" data-color="#eb2f06"></div>
            <div class="color-option" style="background-color: #1e3799;" data-color="#1e3799"></div>
            <div class="color-option" style="background-color: #3c6382;" data-color="#3c6382"></div>
        </div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <input type="range" id="line-width" min="1" value="5" max="10" step="0.1" />    
        <button id="mode-btn">🔴Fill</button>
        <button id="destroy-btn">🟠Destroy</button>
        <button id="eraser-btn">🟢 Erase</button>
        <label for="file">
            💻Add File
            <input type="file" accept="image/*" id="files" />
        </label>
        <input type="text" id="textTitle" placeholder="Add text here!" />
        <button id="save">💾Save</button>
    </div>
    <script src="canvas.js"></script>
    <script src="canvas2.js"></script>
    <script src="canvas3.js"></script>
    <script src="canvas4.js"></script>
    </body>
</html>
